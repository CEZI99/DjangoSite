{% extends 'cars/base.html' %}

{% block content %}

<h1>{{title}}</h1>
<form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %} <!-- Для защиты Форм от csrf атака(защита от дублирвании формы) -->
    <div class="form-error">{{ form.non.field.errors }}</div>

    {% for f in form %}
    <!-- Формируем заголовок первого поля title  -->
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    <!-- Выводим возможные ошибки при вводе этого заголовка -->
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Добавить</button>
</form>

{% endblock content %}
