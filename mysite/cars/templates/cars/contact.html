{% extends  "cars/base.html" %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}  <!-- Для защиты Форм от csrf атака(защита от дублирвании формы) -->

<div class="form-error">{{ form.non_field_errors }}</div>  <!--Выводит ошибки при авторизации-->

{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
 <!--Цикл формирования отображения наших форм-->

    <button type="submit">Отправить</button>
</form>
{% endblock content %}
